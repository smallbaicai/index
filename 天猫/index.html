<script>
    layui.use('layer',function () {
        var layer = layui.layer;
        // 鼠标悬浮按钮提示
        $('.tips').die().live('mouseenter', function () {
            var type = $(this).attr('id');
            console.log(type);
            var info = "";
            if (type === 'members') {
                info = '会员权益';
            } else if (type === 'money') {
                info = '我的资产';
            } else if (type === 'collection') {
                info = '我的收藏';
            } else if (type === 'see') {
                info = '我看过的';
            } else if (type === 'topUp') {
                info = '我要充值';
            } else if (type === 'feedback') {
                info = '用户反馈';
            } else if (type === 'code') {
                info = '二维码';
            } else if (type === 'returnTop') {
                info = '返回顶部'
            }
            layer.tips(info, '#' + type, {
                tips: [4, '#333'] //还可配置颜色
            });

        });
    });

</script>
